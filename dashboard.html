<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 400px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Live Location & Weather</h2>
        <p id="location">Fetching location...</p>
        <p id="weather">Fetching weather...</p>
        <p id="emailStatus">Checking email notification status...</p>
    </div>

    <script>
        navigator.geolocation.getCurrentPosition(position => {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;

            document.getElementById("location").innerText = `Latitude: ${lat}, Longitude: ${lon}`;      

    
            fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=e55e416d6dd81eb9b2ae25af71edac1f&units=metric`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("weather").innerText = `Temperature: ${data.main.temp}°C, Humidity: ${data.main.humidity}%`;

                    if (data.main.temp > 48 || data.main.humidity > 86) {
                        document.getElementById("emailStatus").innerText = "✅ Email Sent Due to Extreme Weather!";
                    } else {
                        document.getElementById("emailStatus").innerText = "❌ No Email Sent (Weather Normal)";
                    }
                })
                .catch(error => console.error("Error fetching weather:", error));
        });
    </script>
</body>
</html>
