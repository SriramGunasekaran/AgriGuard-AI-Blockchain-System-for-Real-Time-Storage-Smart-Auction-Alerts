<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        

        











        
        .container {
            width: 300px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup/Login</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="signup()">Signup</button>
        <button onclick="login()">Login</button>
        <p id="responseMessage"></p>
    </div>

    <script>
        function sendRequest(endpoint, includeLocation = false) {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (!email || !password) {
                alert("Please enter email and password!");
                return;
            }

            let data = { email, password };

            if (includeLocation && navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    data.latitude = position.coords.latitude;
                    data.longitude = position.coords.longitude;
                    fetchRequest(endpoint, data);
                }, () => {
                    alert("Location permission denied. Logging in without location.");
                    fetchRequest(endpoint, data);
                });
            } else {
                fetchRequest(endpoint, data);
            }
        }

        function fetchRequest(endpoint, data) {
            fetch(`http://127.0.0.1:5000/${endpoint}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.redirect) {
                    window.location.href = data.redirect; 
                }
            })
            .catch(error => {
                alert("Error: " + error);
            });
        }

        function signup() {
            sendRequest("signup", false);
        }

        function login() {
            sendRequest("login", true);
        }
    </script>
</body>
</html>
